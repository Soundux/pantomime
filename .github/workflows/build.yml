on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

name: Build on various platforms
jobs:
  linux-gcc:
    runs-on: ubuntu-latest
    container: archlinux
    strategy:
      fail-fast: false
      matrix:
        language: ["cpp"]

    steps:
      - name: âœ… Checkout
        uses: actions/checkout@v2.4.0

      - name: ğŸ—ï¸ Install build dependencies
        run: "pacman --noconfirm -Syu base-devel cmake gcc git make"

      - name: ğŸ”¨ Compile
        run: "mkdir build && cd build && cmake .. -Dpantomime_fetcher=ON && cmake --build . --config Debug"

  windows-msvc:
    runs-on: windows-2022
    strategy:
      fail-fast: false
      matrix:
        language: ["cpp"]

    steps:
      - name: âœ… Checkout
        uses: actions/checkout@v2.4.0

      - name: ğŸ”¨ Compile
        run: "mkdir build && cd build && cmake .. -Dpantomime_fetcher=ON && cmake --build . --config Debug"
